<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <header class="nav">
        <ul class="nav__menu">
           <li><a href="#" class="nav__links">Gmail</a></li>
           <li><a href="#" class="nav__links">Images</a></li>
        </ul>

        <button class="grid__btn">
            <span><i class="fas fa-th"></i></span>
        </button>

        <a href="#" class="signIn">Sign In</a>

        <!-- <img class="user__pic" src="img/user pic.jpg" alt="user picture"> -->
    </header>

    <main class="google">
        <div class="logo">
            <img src="img/Google-Logo.png" alt="google logo">
        </div>
        <div class="search__input">
            <form action="#">
                <input type="text" name="search">
            </form>
        </div>
        <div class="search__links">
            <div class="search__links-1">
                <a class="btn" id="btn" href="#">Google Search</a>
                <a class="btn" href="#">I'm Feeling Lucky</a>
            </div>
            <div class="search__links-2">
                <p>Google offered in: 
                <a href="#">Hausa</a>
                <a href="#">Igbo</a>
                <a href="#">Ede Yoruba</a>
                <a href="#">Nigerian Pidgin</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="country">
            <p>Nigeria</p>
        </div>
        <div class="adverts">
            <div class="advert__links">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>

            <p>Carbon neutral since 2007</p>
            
            <div class="advert__links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
    <!-- testing commits -->
</body>
</html>
